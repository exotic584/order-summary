<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg" alt="">
    <div class="content">
      <h2>
        Order Summary
      </h2>
      <p class="con">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="music">
        <div class="icon">
        <img src="images/icon-music.svg" alt="">
        <div class="price">
          <p class="one">
            Annual Plan
          </p>
          <p class="two">
            $59.99/year
          </p>
        </div>
        </div>
        <p>
          Change
        </p>
      </div>
      <button>
        Proceed to Payment
      </button>
      <p class="cancel">
        Cancel Order
      </p>
    </div>
  </div>
</body>
</html>
